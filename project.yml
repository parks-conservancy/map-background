# == Layers ============================================================

Layer:

  # ---- Land areas ----------------------------------------------------

  - <<: *layer
    name: land
    id:   land
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: >
        (
          SELECT !bbox! geom
        ) AS _

  # ---- Protected Areas (CPAD) ----------------------------------------

  - <<: *layer
    name: cpad_units
    id:   cpad_units
    status: on
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: >
        (
          SELECT access_typ AS access_type, geom
          FROM cpad_units
          WHERE geom && !bbox!
        ) AS _

  # ---- GGNRA Boundary ------------------------------------------------

  - <<: *layer
    name: park_units
    id:   park_units
    status: on
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: >
        (
          SELECT goga_man, geom
          FROM park_units
          WHERE geom && !bbox!
            AND goga_man IN ('Yes', 'Trust', 'Offshore')
        ) AS _

  # ---- School (OSM) --------------------------------------------------

  - <<: *layer
    name: school
    id:   school
    status: on
    Datasource:
      <<: *postgis
      table: >
        (
          SELECT way
          FROM planet_osm_polygon
          WHERE way && !bbox!
            AND tags @> 'amenity=>university'
        ) AS school

  # ---- Foreshore (NHD) -----------------------------------------------

  - <<: *layer
    name: foreshore
    id:   foreshore
    status: on
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: >
        (
            SELECT ftype, ST_Collect(geom) AS geom
            FROM nhdarea
            WHERE geom && !bbox!
              AND fcode IN (
                36400, -- Foreshore

                 -1
              )
            GROUP BY ftype
        ) AS _

    # ---- Beach (OSM) ---------------------------------------------------

  - <<: *layer
    name: beach
    id:   beach
    status: on
    Datasource:
      <<: *postgis
      table: >
        (
            SELECT way
            FROM planet_osm_polygon
            WHERE way && !bbox!
              AND tags @> 'natural=>beach'
        ) AS beach

  # ---- Sports Fields -------------------------------------------------

  - <<: *layer
    name: fields
    id:   fields
    status: on
    properties:
      minzoom: 14
    Datasource:
      <<: *postgis
      table: >
        (
        SELECT tags -> 'leisure' leisure, way
        FROM planet_osm_polygon
        WHERE way && !bbox!
        AND tags ? 'leisure'
        AND tags -> 'leisure' IN ('pitch', 'playground', 'stadium', 'recreation_ground', 'court', 'tennis', 'track', 'dog_park', 'golf_course')
        ) AS _

  # ---- Parking Areas -------------------------------------------------

  - <<: *layer
    name: parking
    id:   parking
    status: on
    properties:
      minzoom: 15
    Datasource:
      <<: *postgis
      geometry_field: geom
      table: >
        (
          SELECT ST_Union(geom) geom
          FROM (
            SELECT geom
            FROM ggnra_parking_areas
            WHERE geom && !bbox!
          UNION
            SELECT geom
            FROM pt_parking_areas
            WHERE geom && !bbox!
          ) AS _
        ) AS _

